<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibis Munich - All Accor</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-element-bundle.min.js"></script>
</head>

<body>

    <!--Header-->
    <nav class="ac-header navbar p-0">
        <div class="container-fluid p-0">
            <div class="p-3 d-flex justify-content-between align-items-center w-100 border-3 border-bottom">
                <button
                    class="ac-header-button navbar-toggler d-lg-none d-flex flex-column border-0 bg-transparent shadow-none p-0 collapsed"
                    type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="custom-icon open-icon d-flex flex-column align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#44406B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-menu-icon lucide-menu">
                            <path d="M4 5h16" />
                            <path d="M4 12h16" />
                            <path d="M4 19h16" />
                        </svg>
                        <span class="ac-header-menu-text fs-10 fw-semibold mt-1">MENU</span>
                    </span>

                    <span class="custom-icon close-icon flex-column align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#44406B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-x-icon lucide-x">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                        <span class="ac-header-menu-text fs-10 fw-semibold mt-1">CERRAR</span>
                    </span>

                </button>

                <img onclick="window.location.href = '/index.html'"" class=" ac-header-logo" src="./assets/logo.svg"
                    alt="Logo de all accor">
            </div>
            <div class="collapse d-lg-none container-fluid p-4" id="mobileMenu">
                <ul class="navbar-nav bm-2 d-flex flex-column gap-4">
                    <li class="nav-item mt-3"><a
                            class="ac-navlink-border nav-link border-4 p-0 px-3 border-start fs-4 fw-medium"
                            href="./index.html">El
                            Hotel</a></li>
                    <li class="nav-item"><a
                            class="ac-navlink-border nav-link border-4 p-0 px-3 border-start fs-4 fw-medium"
                            href="#">Nuestras habitaciones
                        </a>
                    </li>
                    <li class="nav-item"><a
                            class="ac-navlink-border nav-link border-4 p-0 px-3 border-start fs-4 fw-medium"
                            href="#">Contacto
                        </a>
                    </li>
                </ul>
                <div class="container fluid d-flex flex-column justify-content-center align-items-center gap-2">
                    <button onclick="window.location.href = '/reserva.html'"
                        class="btn btn-primary border-0 w-100 text-center rounded-pill mt-4 py-25d">Reservar
                        ya</button>
                    <span class="fs-7 text-purple-dark">¿Necesitas ayuda?</span>
                </div>
            </div>
    </nav>

    <!--Contenido principal-->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 px-3 py-3 bg-white mt-4 overflow-hidden">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="m-0">Tu estancia</h5>
                    <a href="" class="text-nowrap">Ver detalles</a>
                </div>
                <h6 class="fs-10 mt-4 fw-semibold">IBIS MUNICH CITY WEST</h6>
                <div class="d-flex align-items-center mt-3">
                    <span class="fs-7">16 de noviembre de 2025</span>
                    <svg data-v-8be5ab8c="" class="mx-2" style="width: 40px; height: 40px;"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 21 12" focusable="false"
                        class="icon">
                        <path
                            d="M18.3 5.15 14.52.94a.51.51 0 0 1-.02-.69c.18-.23.48-.31.67-.1l4.65 5.25h.01a.77.77 0 0 1 0 .98l-4.91 5.53c-.19.21-.57.12-.75-.1-.17-.22-.1-.55.08-.76l4.32-4.78a.47.47 0 0 1-.13.02H.5c-.28 0-.5-.24-.5-.54 0-.3.22-.53.5-.53l17.8-.07z">
                        </path>
                    </svg>
                    <span class="fs-7">18 de noviembre de 2025</span>
                </div>
                <span class="fs-8 fw-medium mt-lg-2">2 noches / 1 adulto</span>
            </div>

            <div class="col-12 px-3 py-3 bg-white mt-2 overflow-hidden">
                <form>
                    <h4 class="m-0 mb-3 fs-5 fw-semibold"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-id-card-icon lucide-id-card">
                            <path d="M16 10h2" />
                            <path d="M16 14h2" />
                            <path d="M6.17 15a3 3 0 0 1 5.66 0" />
                            <circle cx="9" cy="11" r="2" />
                            <rect x="2" y="5" width="20" height="14" rx="2" />
                        </svg>
                        Información Personal
                    </h4>
                    <div class="mb-3">
                        <label class="fw-semibold fs-6" for="nombre" class="form-label">Nombre *</label>
                        <input placeholder="Saul" type="text" class="form-control mt-1" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label class="fw-semibold fs-6" for="apellidos" class="form-label">Apellidos *</label>
                        <input placeholder="Romero Gonzalez" type="text" class="form-control mt-1" id="apellidos">
                    </div>

                    <div class="mb-3">
                        <label class="fw-semibold fs-6" for="email" class="form-label">Correo electrónico *</label>
                        <input placeholder="sromero@example.com" type="email"
                            class="form-control mt-1" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="fw-semibold fs-6" for="phone" class="form-label">Numero de teléfono</label>
                        <input placeholder="+34 666 666 666" type="phone" class="form-control mt-1" id="phone">
                    </div>
                    <h4 class="m-0 mb-3 mt-4 fs-5 fw-semibold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-credit-card-icon lucide-credit-card">
                            <rect width="20" height="14" x="2" y="5" rx="2" />
                            <line x1="2" x2="22" y1="10" y2="10" />
                        </svg>
                        Información del pago
                    </h4>
                    <div class="mb-3">
                        <label class="fw-semibold fs-6" for="tarjeta" class="form-label">Titular de la tarjeta *</label>
                        <input placeholder="SAUL ROMERO GONZALEZ" type="text"
                            class="form-control mt-1" id="tarjeta">
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>


</body>

</html>
