<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <nav class="ac-header navbar p-0">
        <div class="container-fluid p-0">
            <div class="p-3 d-flex justify-content-between align-items-center w-100 border-3 border-bottom">
                <button
                    class="ac-header-button navbar-toggler d-lg-none d-flex flex-column border-0 bg-transparent shadow-none p-0 collapsed"
                    type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="custom-icon open-icon d-flex flex-column align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#44406B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-menu-icon lucide-menu">
                            <path d="M4 5h16" />
                            <path d="M4 12h16" />
                            <path d="M4 19h16" />
                        </svg>
                        <span class="ac-header-menu-text fs-10 fw-semibold mt-1">MENU</span>
                    </span>

                    <span class="custom-icon close-icon flex-column align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#44406B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-x-icon lucide-x">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                        <span class="ac-header-menu-text fs-10 fw-semibold mt-1">CERRAR</span>
                    </span>

                </button>

                <img class="ac-header-logo" src="./assets/logo.svg" alt="Logo de all accor">
            </div>
            <div class="collapse d-lg-none container-fluid p-4" id="mobileMenu">
                <ul class="navbar-nav bm-2 d-flex flex-column gap-4">
                    <li class="nav-item mt-3"><a
                            class="ac-navlink-border nav-link border-4 p-0 px-3 border-start fs-4 fw-medium" href="#">El
                            Hotel</a></li>
                    <li class="nav-item"><a
                            class="ac-navlink-border nav-link border-4 p-0 px-3 border-start fs-4 fw-medium"
                            href="#">Nuestras habitaciones
                        </a>
                    </li>
                    <li class="nav-item"><a
                            class="ac-navlink-border nav-link border-4 p-0 px-3 border-start fs-4 fw-medium"
                            href="#">Contacto
                        </a>
                    </li>
                </ul>
                <div class="container fluid d-flex flex-column justify-content-center align-items-center gap-2">
                    <button class="btn btn-primary border-0 w-100 text-center rounded-pill mt-4 py-25d">Reservar
                        ya</button>
                    <span class="fs-7 text-purple-dark">¿Necesitas ayuda?</span>
                </div>
            </div>
    </nav>
    <section id="carouselPrincipal" class="carousel slide carousel-fade mh-lg-10" data-bs-ride="carousel"
        data-bs-interval="3000">

        <div class="ac-hero-indicators carousel-indicators">
            <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="0"
                class="active rounded-pill border-0" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" class="rounded-pill border-0" data-bs-target="#carouselPrincipal" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" class="rounded-pill border-0" data-bs-target="#carouselPrincipal" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.ahstatic.com/photos/6903_ho_00_p_2048x1536.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.ahstatic.com/photos/6903_ho_01_p_2048x1536.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.ahstatic.com/photos/6903_ho_02_p_2048x1536.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </section>
    <main class="container-fluid ac-main py-3 overflow-x-hidden">
        <div class="row justify-content-center g-2 gx-5">
            <div
                class="col-lg-6 col-md col-sm-10 mw-2 d-flex flex-column justify-content-center align-items-center p-0 w-80-max mt-lg-3">
                <h1 class="text-center text-break m-0 fw-bold">Ibis Munich City West ***</h1>
            </div>
            <form action="" class="mt-4 px-md-5 mx-auto overflow-x-hidden">
                <div class="row align-items-center justify-content-center gx-3 gy-2 ">
                    <!-- Fecha de Entrada -->
                    <div class="col-6 col-lg-3">
                        <div class="form-floating">
                            <input type="text" class="form-control custom-floating-height fs-8 fw-semibold"
                                id="fechaEntrada" placeholder="29/10/2025" value="29 de octubre de 2025">
                            <label for="fechaEntrada" class="d-flex align-items-center gap-2 fw-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="#6B6594" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-calendar-arrow-down">
                                    <path d="m14 18 4 4 4-4" />
                                    <path d="M16 2v4" />
                                    <path d="M18 14v8" />
                                    <path d="M21 11.354V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7.343" />
                                    <path d="M3 10h18" />
                                    <path d="M8 2v4" />
                                </svg>Fecha de Entrada
                            </label>
                        </div>
                    </div>

                    <!-- Fecha de Salida -->
                    <div class="col-6 col-lg-3">
                        <div class="form-floating">
                            <input type="text" class="form-control custom-floating-height fs-8 fw-semibold"
                                id="fechaSalida" placeholder="31/10/2025" value="31 de octubre de 2025">
                            <label for="fechaSalida" class="d-flex align-items-center gap-2 fw-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="#6B6594" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-calendar-arrow-up">
                                    <path d="m14 18 4-4 4 4" />
                                    <path d="M16 2v4" />
                                    <path d="M18 22v-8" />
                                    <path d="M21 11.343V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h9" />
                                    <path d="M3 10h18" />
                                    <path d="M8 2v4" />
                                </svg>Fecha de Salida
                            </label>
                        </div>
                    </div>

                    <!-- Huéspedes -->
                    <div class="col-12 col-lg-3">
                        <div class="dropdown">
                            <button
                                class="btn dropdown-toggle bg-white w-100 text-start position-relative fs-8 fw-semibold"
                                type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <span
                                    class="position-absolute top-0 mt-1 fs-8 fw-medium d-flex align-items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="#6B6594" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-user">
                                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                        <circle cx="12" cy="7" r="4" />
                                    </svg>Número de huéspedes
                                </span>
                                2 adultos
                            </button>
                            <ul class="dropdown-menu p-3" aria-labelledby="dropdownMenuButton"
                                style="min-width: 300px;">
                                <li class="d-flex justify-content-between align-items-center my-2">
                                    <span>Adultos</span>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-secondary">−</button>
                                        <span class="mx-2">2</span>
                                        <button class="btn btn-sm btn-outline-secondary">+</button>
                                    </div>
                                </li>
                                <li class="d-flex justify-content-between align-items-center my-2">
                                    <span>Niños</span>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-secondary">−</button>
                                        <span class="mx-2">0</span>
                                        <button class="btn btn-sm btn-outline-secondary">+</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Otros criterios -->
                    <div class="col-12 col-lg-11 order-lg-last mt-3 mb-0">
                        <span id="otrosCriterios" class="d-flex align-items-center gap-2 fs-7 fw-medium">
                            Otros criterios
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="#1264A3" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-chevron-down">
                                <path d="m6 9 6 6 6-6" />
                            </svg>
                        </span>
                    </div>

                    <!-- Botón -->
                    <div class="col-12 col-lg-2 mt-3 mt-lg-0">
                        <button class="btn btn-primary btn-green w-100 border-0 rounded-pill fw-medium py-2">
                            Ver disponibilidad
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </main>
    <div class="ac-ofertas container-fluid w-100 d-flex flex-column justify-content-center px-4">
        <h3 class="fs-1 fw-bold text-white ">Ahorra hasta un 25%</h3>
        <p class="text-white fw-semibold fs-6">En estancias de un minimo de 2 noches</p>
        <button class="btn btn-primary btn-white fw-semibold border-0 rounded-pill w-25">Ahorra ya</button>
    </div>
</body>

</html>
